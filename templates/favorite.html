{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block main %}
    <div class="container">
        <div class="card mt-3 p-5">
           {% for b in book  %}
               <a href="{% url 'book:list' %}"><img src="{{ b.image.url }}"style="width: 200px;height: 250px;"></a>
               <h2>{{ b.name }}</h2>
               <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
