{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block main %}
    <div class="container mt-3">
            <div class="container mt-3"
                 style="width: 600px;">
                <div class="card-group">
                      {% for book in object.books.all %}
                    <div class="card"
                         style="width: 200px;">
                    <img class="card-img-bottom"
                             src="{{ book.image.url }}"
                             alt="Card image"
                             style="width: 100%; height: 300px;" />
                        <div class="card-body">
                            <h4 class="card-title" style="text-align: center; font-size: medium;">
                                 {{ book.name }}
                          </h4>
                        {% if book.discount %}
                            <h6 style="color: crimson; font-style: initial; font-size: small">قیمت</h6>
                            <h6 style="text-decoration: line-through;">{{ book.price }}</h6>
                            <h5 style=" color: crimson; font-style: initial; font-size: small">قیمت با تخفیف</h5>
                            <h6>{{ book.total_price }}</h6>
                        {% else %}
                            <h6 style="color: crimson; font-style: initial">قیمت</h6>
                            <h6>{{ book.total_price }}</h6>
                        {% endif %}
                            <a href="{{ book.get_absolute_url }}" class="btn btn-primary">
                              جزيیات
                          </a>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
