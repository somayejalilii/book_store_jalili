{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block main %}
    <table>
        <tr>
            <th>نام کاربری:{{ profile.username }}</th>
        </tr>
        <tr>
            <th>نام:{{ profile.first_name }}</th>
        </tr>
        <tr>
            <th>نام خانوادگی:{{ profile.last_name }}</th>
        </tr>
        <tr>
            <th>ایمیل:{{ profile.email }}</th>
        </tr>
         <tr>
            <th> تلفن:{{ profile.phone }}</th>
        </tr>
         <tr>
            <th>آدرس:{{ profile.address }}</th>
        </tr>
    </table>
    <button class="btn"><a href="{% url 'account:update' %}">بروزرسانی</a></button>
    <button class="btn"><a href="{% url 'account:change_password'  %}">تغییر پسوورد</a></button>
{% endblock %}
