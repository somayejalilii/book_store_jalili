{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block main %}
    <div class="container mt-3">
            <div class="container mt-3"
                 style="width: 600px;">
                <div class="card-group">
                     {% for obj in object_list %}
                    <div class="card"
                         style="width: 200px;">
                    <img class="card-img-bottom"
                             src="{{ obj.image.url }}"
                             alt="Card image"
                             style="width: 100%; height: 300px;" />
                        <div class="card-body">
                            <h4 class="card-title" style="text-align: center; font-size: medium;">
                                 {{ obj.name }}
                          </h4>
                        {% if obj.discount %}
                            <h6 style="color: crimson; font-style: initial; font-size: small">قیمت</h6>
                            <h6 style="text-decoration: line-through;">{{ obj.price }}</h6>
                            <h5 style=" color: crimson; font-style: initial; font-size: small">قیمت با تخفیف</h5>
                            <h6>{{ obj.total_price }}</h6>
                        {% else %}
                            <h6 style="color: crimson; font-style: initial">قیمت</h6>
                            <h6>{{ obj.total_price }}</h6>
                        {% endif %}
                            <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">
                              جزيیات
                          </a>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
