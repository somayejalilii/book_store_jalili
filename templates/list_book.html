{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block main %}
    <div class="container mt-3">
            <div class="container mt-3"
                 style="width: 600px;">
                <div class="card-group">
                     {% for obj in object_list %}
                    <div class="card"
                         style="width: 200px;">
                    <img class="card-img-bottom"
                             src="{{ obj.image.url }}"
                             alt="Card image"
                             style="width: 100%; height: 300px;" />
                        <div class="card-body">
                            <h4 class="card-title" style="text-align: center; font-size: medium;">
                                 {{ obj.name }}
                          </h4>
                            <p class="card-text">
                              {{ obj.price }}</p>

                            <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">
                              جزيیات
                          </a>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
